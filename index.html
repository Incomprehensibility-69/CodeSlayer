    <title>CodeSlayer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>CodeSlayer</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Games</a>

            <div class="game-grid">

                    <p>$29.99</p>
                </div>
                <div class="game-card">
                    <img src="images/game2.jpg" alt="Game Title">

                    <p>$39.99</p>
                </div>
                <!-- Add more game cards -->
            </div>
        </section>
    </main>
